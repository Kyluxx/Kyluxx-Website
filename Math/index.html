<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Math Game by Kyluxx</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3 id="res" class="title">
    Math Question Game!
  </h3>
  <h3 id="correctG" class="title">
    Correct Guesses : 0
  </h3>

  <div class="ansBox">
    <p id="Q" class="question-text">
      Question Here!
    </p>
    <input type="number" id="in" placeholder="Answer Here!">
    
    <div class="bottomQContainer">
      <button id="randomize" class="btn">Randomize</button>
      
      <button id="diff" class="btn">+ -</button>
      
      <button id="submit" class="btn">Submit</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
